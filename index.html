<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          height="60"
          alt="netflix logo"
          loading="lazy"
        />
      </a>

        class="navbar-toggler"

        data-toggle="collapse"
